<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÄ Asistencia Basketball</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
const {useState,useEffect,useRef,createElement:h}=React;
const App=()=>{
const [view,setView]=useState('menu');
const [players,setPlayers]=useState([]);
const [sessions,setSessions]=useState([]);
const [currentSession,setCurrentSession]=useState(null);
const [isEditingSession,setIsEditingSession]=useState(false);
const [newPlayer,setNewPlayer]=useState({name:'',number:'',team:'',serie:'',email:'',phone:''});
const [sessionInfo,setSessionInfo]=useState({type:'Entrenamiento',location:'',notes:''});
const [scanning,setScanning]=useState(false);
const [scanStatus,setScanStatus]=useState('Esperando...');
const [connected,setConnected]=useState(false);
const [loading,setLoading]=useState(false);
const [config,setConfig]=useState({sheetId:'',apiKey:'',scriptUrl:''});
const [showConfig,setShowConfig]=useState(false);
const videoRef=useRef(null);
const streamRef=useRef(null);
const canvasRef=useRef(null);
const scanIntervalRef=useRef(null);
const scanCountRef=useRef(0);

useEffect(()=>{
const saved=localStorage.getItem('bb_config');
if(saved){
const parsed=JSON.parse(saved);
setConfig(parsed);
if(parsed.sheetId&&parsed.apiKey)loadFromSheets(parsed);
}else{setShowConfig(true);}
},[]);

const loadFromSheets=async(cfg=config)=>{
if(!cfg.sheetId||!cfg.apiKey)return;
setLoading(true);
try{
const base=`https://sheets.googleapis.com/v4/spreadsheets/${cfg.sheetId}/values/`;
const [pRes,sRes]=await Promise.all([
fetch(`${base}Jugadores!A2:G?key=${cfg.apiKey}`),
fetch(`${base}Sesiones!A2:F?key=${cfg.apiKey}`)
]);
const [pData,sData]=await Promise.all([pRes.json(),sRes.json()]);
if(pData.values){
setPlayers(pData.values.map(r=>({id:r[0],name:r[1],number:r[2],team:r[3],serie:r[4],email:r[5],phone:r[6]})));
}
if(sData.values){
setSessions(sData.values.map(r=>({id:r[0],date:r[1],type:r[2],location:r[3],attendance:r[4]?.split(',').filter(Boolean)||[],notes:r[5]})));
}
setConnected(true);
alert('‚úì Datos cargados');
}catch(e){
alert('‚ùå Error conectando');
setConnected(false);
}
setLoading(false);
};

const saveToScript=async(action,data)=>{
if(!config.scriptUrl)return alert('‚ùå Falta Script URL'),false;
try{
await fetch(config.scriptUrl,{method:'POST',mode:'no-cors',headers:{'Content-Type':'application/json'},body:JSON.stringify({action,...data})});
return true;
}catch(e){return false;}
};

const addPlayer=async()=>{
if(!newPlayer.name||!newPlayer.number)return alert('‚ùå Completa campos');
if(players.find(p=>p.number===newPlayer.number))return alert('‚ùå N√∫mero duplicado');
const player={id:Date.now().toString(),...newPlayer};
const saved=await saveToScript('addPlayer',player);
if(!saved)return alert('‚ùå Error guardando');
setPlayers([...players,player]);
setNewPlayer({name:'',number:'',team:'',serie:'',email:'',phone:''});
alert('‚úì Jugador agregado');
};

const startSession=()=>{
if(players.length===0){alert('‚ùå Agrega jugadores');return setView('players');}
setCurrentSession({id:Date.now().toString(),date:new Date().toISOString(),type:sessionInfo.type,location:sessionInfo.location,attendance:[],notes:sessionInfo.notes});
setIsEditingSession(false);
setView('scanner');
};

const continueSession=(session)=>{
setCurrentSession({...session});
setIsEditingSession(true);
setView('scanner');
};

const markAttendance=async(playerId)=>{
if(!currentSession)return;
const player=players.find(p=>p.id===playerId);
if(!player)return alert('‚ùå No encontrado');
if(currentSession.attendance.includes(playerId))return alert(`${player.name} ya registrado`);
const updated={...currentSession,attendance:[...currentSession.attendance,playerId]};
setCurrentSession(updated);
if(!isEditingSession){
await saveToScript('addAttendance',{id:Date.now().toString(),playerId,sessionId:currentSession.id,timestamp:new Date().toISOString(),status:'presente'});
}
if(navigator.vibrate)navigator.vibrate([200,100,200]);
playSuccessSound();
showFlash();
setScanStatus(`‚úÖ ${player.name} registrado!`);
};

const endSession=async()=>{
if(!currentSession?.attendance.length)return alert('‚ùå Sin asistencias');
if(!isEditingSession){
await saveToScript('addSession',{id:currentSession.id,date:currentSession.date,type:currentSession.type,location:currentSession.location,attendance:currentSession.attendance.join(','),notes:currentSession.notes});
setSessions([...sessions,currentSession]);
}else{
const updatedSessions=sessions.map(s=>s.id===currentSession.id?currentSession:s);
setSessions(updatedSessions);
}
setCurrentSession(null);
setIsEditingSession(false);
setSessionInfo({type:'Entrenamiento',location:'',notes:''});
stopCamera();
setView('menu');
alert(`‚úì Sesi√≥n ${isEditingSession?'actualizada':'guardada'}`);
};

const startCamera=async()=>{
setScanStatus('üîÑ Iniciando c√°mara...');
scanCountRef.current=0;
try{
const constraints={video:{facingMode:'environment',width:{ideal:1280},height:{ideal:720}}};
setScanStatus('üì± Solicitando acceso...');
const stream=await navigator.mediaDevices.getUserMedia(constraints);
setScanStatus('‚úÖ Permiso concedido');
if(!videoRef.current){
setScanStatus('‚ùå Video ref no existe');
return;
}
videoRef.current.srcObject=stream;
streamRef.current=stream;
setScanning(true);
setScanStatus('‚è≥ Esperando video...');
videoRef.current.addEventListener('loadedmetadata',()=>{
setScanStatus('üìê Configurando canvas...');
if(!canvasRef.current){
setScanStatus('‚ùå Canvas ref no existe');
return;
}
const canvas=canvasRef.current;
canvas.width=videoRef.current.videoWidth;
canvas.height=videoRef.current.videoHeight;
setScanStatus(`‚úÖ C√°mara lista (${canvas.width}x${canvas.height})`);
if(!window.jsQR){
setScanStatus('‚ùå jsQR no cargado!');
return;
}
setScanStatus('üîç Escaneando...');
scanIntervalRef.current=setInterval(scanQR,100);
},{once:true});
videoRef.current.play().catch(e=>{
setScanStatus('‚ùå Error play: '+e.message);
});
}catch(e){
setScanStatus('‚ùå Error: '+e.message);
console.error('Error c√°mara:',e);
alert('‚ùå Error con c√°mara: '+e.message);
}
};

const scanQR=()=>{
if(!scanning||!videoRef.current||!canvasRef.current)return;
if(videoRef.current.readyState!==videoRef.current.HAVE_ENOUGH_DATA){
setScanStatus('‚è≥ Video no listo...');
return;
}
const canvas=canvasRef.current;
const ctx=canvas.getContext('2d');
if(canvas.width===0||canvas.height===0){
canvas.width=videoRef.current.videoWidth;
canvas.height=videoRef.current.videoHeight;
}
ctx.drawImage(videoRef.current,0,0,canvas.width,canvas.height);
const imageData=ctx.getImageData(0,0,canvas.width,canvas.height);
if(!window.jsQR){
setScanStatus('‚ùå jsQR no disponible');
return;
}
scanCountRef.current++;
if(scanCountRef.current%10===0){
setScanStatus(`üîç Escaneando... (${scanCountRef.current})`);
}
const code=window.jsQR(imageData.data,imageData.width,imageData.height,{inversionAttempts:"dontInvert"});
if(code){
setScanStatus(`üì± QR detectado: ${code.data.substring(0,20)}...`);
if(code.data.startsWith('BB_')){
const playerId=code.data.replace('BB_','');
markAttendance(playerId);
clearInterval(scanIntervalRef.current);
setTimeout(()=>{
if(scanning){
scanCountRef.current=0;
setScanStatus('üîç Listo para siguiente...');
scanIntervalRef.current=setInterval(scanQR,100);
}
},1500);
}else{
setScanStatus(`‚ö†Ô∏è QR no v√°lido: ${code.data.substring(0,15)}`);
setTimeout(()=>setScanStatus('üîç Escaneando...'),2000);
}
}
};

const stopCamera=()=>{
if(streamRef.current){streamRef.current.getTracks().forEach(t=>t.stop());streamRef.current=null;}
if(scanIntervalRef.current){clearInterval(scanIntervalRef.current);scanIntervalRef.current=null;}
setScanning(false);
setScanStatus('Esperando...');
scanCountRef.current=0;
};

const playSuccessSound=()=>{
const ctx=new(window.AudioContext||window.webkitAudioContext)();
const osc=ctx.createOscillator();
const gain=ctx.createGain();
osc.connect(gain);gain.connect(ctx.destination);
osc.frequency.value=800;osc.type='sine';
gain.gain.setValueAtTime(0.3,ctx.currentTime);
gain.gain.exponentialRampToValueAtTime(0.01,ctx.currentTime+0.2);
osc.start(ctx.currentTime);osc.stop(ctx.currentTime+0.2);
};

const showFlash=()=>{
const flash=document.createElement('div');
flash.style.cssText='position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,255,0,0.5);z-index:9999;pointer-events:none;animation:flashFade 0.5s;';
document.body.appendChild(flash);
setTimeout(()=>flash.remove(),500);
if(!document.getElementById('flash-style')){
const style=document.createElement('style');
style.id='flash-style';
style.textContent='@keyframes flashFade{0%{opacity:1;}100%{opacity:0;}}';
document.head.appendChild(style);
}
};

const getStats=(id)=>{
const attended=sessions.filter(s=>s.attendance.includes(id)).length;
const total=sessions.length;
return{attended,total,percentage:total?Math.round((attended/total)*100):0};
};

h('h3',{className:'font-bold mb-3'},'‚öôÔ∏è Configuraci√≥n'),

h('input',{type:'text',value:config.apiKey,onChange:(e)=>setConfig({...config,apiKey:e.target.value}),placeholder:'API Key',className:'w-full p-2 border rounded mb-2'}),

h('button',{onClick:()=>setView('session-setup'),className:'p-6 bg-green-500 hover:bg-green-600 text-white rounded-xl flex flex-col items-center gap-2'},h('div',{className:'text-4xl'},'üì∏'),h('span',{className:'font-semibold'},'Asistencia')),

h('button',{onClick:()=>setView('history'),className:'p-6 bg-amber-500 hover:bg-amber-600 text-white rounded-xl flex flex-col items-center gap-2'},h('div',{className:'text-4xl'},'üìã'),h('span',{className:'font-semibold'},'Historial'),h('span',{className:'text-sm'},sessions.length))),
