              setConfig(parsed);
              if (parsed.scriptUrl) loadFromSheets(parsed);
            } else {
              setShowConfig(true);

                fetch(`${cfg.scriptUrl}?action=getPlayers`),
                fetch(`${cfg.scriptUrl}?action=getSessions`)
              ]);
              
              const pData = await playersRes.json();
              const sData = await sessionsRes.json();

              }
              
              setConnected(true);
              showNotification('‚úì Datos cargados correctamente', 'success');
            } catch (error) {
              console.error('Error:', error);
              showNotification('‚ùå Error conectando con el backend', 'error');
              setConnected(false);
            }
            setLoading(false);
          };

          // FUNCI√ìN FINAL Y CORREGIDA PARA GUARDAR DATOS
          const callAppsScript = async (action, values) => {
            try {
              const response = await fetch(config.scriptUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: action, data: values })

              if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Error del servidor: ${response.status}. ${errorText}`);
              }
              
              const result = await response.json();
              if (result.status === 'success') {

              } else {

              console.error('Error detallado:', error);
              showNotification(`‚ùå Error: ${error.message}`, 'error');
              return false;

            setNewPlayer({ name: '', number: '', team: '', serie: '', email: '', phone: '' });
            showNotification('‚úì Jugador agregado correctamente', 'success');

            const player = players.find(p => p.id === playerId);

            showNotification(`‚úì ${player.name} (#${player.number}) registrado`, 'success');

            if (!currentSession?.attendance.length) { showNotification('‚ùå No hay asistencias registradas', 'error'); return; }

                    h('div', { className: 'grid grid-cols-2 gap-2 mb-2' }, h('input', { type: 'email', placeholder: 'Email', value: newPlayer.email, onChange: (e) => setNewPlayer({...newPlayer, email: e.target.value}), className: 'p-2 border rounded' }), h('input', { type: 'tel', placeholder: 'Tel√©fono', value: newPlayer.phone, onChange: (e) => setNewPlayer({...newPlayer, phone: e.target.value}), className: 'p-2 border rounded' })),

                  h('div', { className: 'space-y-2' }, players.length === 0 ? h('div', { className: 'text-center py-12 text-gray-500' }, 'No hay jugadores') : players.map(p => { const stats = getStats(p.id); return h('div', { key: p.id, className: 'p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors' }, h('div', { className: 'font-bold' }, `#${p.number} - ${p.name}`), p.team && h('div', { className: 'text-sm text-gray-600' }, `Equipo: ${p.team}`), p.serie && h('div', { className: 'text-sm text-gray-600' }, `Serie: ${p.serie}`), sessions.length > 0 && h('div', { className: 'text-xs text-gray-500 mt-1' }, `Asistencia: ${stats.attended}/${stats.total} (${stats.percentage}%)`)); }))
