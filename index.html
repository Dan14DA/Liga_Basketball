<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Test de carga</title>
  </head>
  <body style="font-family: system-ui; background: #fff0e0; text-align:center; padding-top:20vh;">
    <h1>ğŸ” VerificaciÃ³n de scripts</h1>
    <ul id="result" style="list-style:none; padding:0; font-size:18px;"></ul>

    <script>
      const scripts = [
        "https://unpkg.com/react@17/umd/react.development.js",
        "https://unpkg.com/react-dom@17/umd/react-dom.development.js",
        "https://unpkg.com/@babel/standalone/babel.min.js",
        "https://unpkg.com/lucide@latest"
      ];
      const result = document.getElementById("result");

      let loaded = 0;
      scripts.forEach(url => {
        const s = document.createElement("script");
        s.src = url;
        s.onload = () => {
          loaded++;
          const li = document.createElement("li");
          li.textContent = "âœ… CargÃ³: " + url;
          li.style.color = "green";
          result.appendChild(li);

          if (loaded === scripts.length) {
            const ok = document.createElement("p");
            ok.textContent = "Todos los scripts cargaron correctamente.";
            ok.style.color = "blue";
            result.appendChild(ok);
          }
        };
        s.onerror = () => {
          const li = document.createElement("li");
          li.textContent = "âŒ ERROR: " + url;
          li.style.color = "red";
          result.appendChild(li);
        };
        document.body.appendChild(s);
      });
    </script>
  </body>
</html>
