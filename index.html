<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üèÄ Asistencia Basketball</title>

    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        background: linear-gradient(to bottom right, #f97316, #dc2626);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="root">Cargando aplicaci√≥n...</div>

    <script type="text/babel" id="app-code">
      const { useState } = React;

      const Icon = ({ name, size = 32, color = "white" }) => {
        const svg = lucide.icons[name]
          ? lucide.icons[name].toSvg({ width: size, height: size, color })
          : "";
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svg }}
            style={{
              display: "inline-block",
              verticalAlign: "middle",
            }}
          ></span>
        );
      };

      const App = () => {
        const [view, setView] = useState("menu");

        return (
          <div className="bg-white text-gray-800 rounded-2xl shadow-2xl p-6 max-w-md w-full">
            <h1 className="text-2xl font-bold text-center text-orange-600 mb-6">
              üèÄ Asistencia Basketball
            </h1>

            {view === "menu" && (
              <div className="grid grid-cols-2 gap-4">
                <button
                  onClick={() => setView("players")}
                  className="bg-blue-500 hover:bg-blue-600 text-white rounded-xl p-6 flex flex-col items-center"
                >
                  <Icon name="Users" />
                  <span className="mt-2 font-semibold">Jugadores</span>
                </button>

                <button
                  onClick={() => alert("Funci√≥n de asistencia")}
                  className="bg-green-500 hover:bg-green-600 text-white rounded-xl p-6 flex flex-col items-center"
                >
                  <Icon name="Camera" />
                  <span className="mt-2 font-semibold">Asistencia</span>
                </button>
              </div>
            )}

            {view === "players" && (
              <div>
                <button
                  onClick={() => setView("menu")}
                  className="text-blue-600 hover:underline mb-4 block"
                >
                  ‚Üê Volver
                </button>
                <h2 className="text-xl font-bold mb-4">Lista de jugadores</h2>
                <p className="text-gray-600">No hay jugadores registrados.</p>
              </div>
            )}
          </div>
        );
      };

      window._App = App; // üëà guardamos el componente globalmente
    </script>

    <!-- üëá este script ejecuta Babel manualmente -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const code = document.getElementById("app-code").textContent;
        const compiled = Babel.transform(code, { presets: ["react"] }).code;
        eval(compiled);
        ReactDOM.render(React.createElement(window._App), document.getElementById("root"));
      });
    </script>
  </body>
</html>
